{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Contact Admin Support</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.issue_type.label_tag }}
      {{ form.issue_type }}
    </div>
    <div class="form-group">
      {{ form.subject.label_tag }}
      {{ form.subject }}
    </div>
    <div class="form-group">
      {{ form.message.label_tag }}
      {{ form.message }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
